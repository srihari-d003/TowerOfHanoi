<!DOCTYPE html>
<html>

<head>
  <title>Hanoi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Tower of Hanoi</h1>
  </header>
  <div class="container">
    <canvas></canvas>

    <div class="d-flex p-2 justify-content-around">

      <div class="dropdown">
        <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Number of Disks
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item" id="one" type="button">1 disks</button>
          <button class="dropdown-item" id="two" type="button">2 disks</button>
          <button class="dropdown-item" id="three" type="button">3 disks</button>
          <button class="dropdown-item" id="four" type="button">4 disks</button>
          <button class="dropdown-item" id="five" type="button">5 disks</button>
          <button class="dropdown-item" id="six" type="button">6 disks</button>
        </div>
      </div>
      <button type="button" class="btn btn-secondary btn-lg" id="move">Move</button>
    </div>

  </div>

  <script src="canvas.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
